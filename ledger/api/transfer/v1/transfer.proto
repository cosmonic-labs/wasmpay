syntax = "proto3";

package api.transfer.v1;

message TransferRequest {
  // What account is sending money
  string from = 1;
  // What account is money being sent to
  string to = 2;
  // Currency-appropriate denomination
  uint32 amount = 3;
  // Currency
  string currency = 4;
}

message TransferResponse {
  bool success = 1;
}
