# Refer to https://buf.build/docs/configuration/v2/buf-gen-yaml/ for docs
version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package
      value: github.com/cosmonic-labs/wasmpay/ledger/internal/rpc/ledgerv1
      path: proto/ledger/v1
plugins:
  - local: ["go", "tool", "protoc-gen-go"]
    out: ledger/internal/rpc
    opt:
      - module=github.com/cosmonic-labs/wasmpay/ledger/internal/rpc

  - local: ["go", "tool", "protoc-gen-connect-go"]
    out: ledger/internal/rpc
    opt:
      - module=github.com/cosmonic-labs/wasmpay/ledger/internal/rpc
